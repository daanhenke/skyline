[binaries]
c = 'clang'
cpp = 'clang'
cpp_ld = 'lld'

[properties]
needs_exe_wrapper = true

[built-in options]
cpp_args =
    [
        '-target', 'x86_64-unknown-windows',
        '-ffreestanding',
        '-fno-stack-protector',
        '-fshort-wchar',
        '-mno-red-zone',
        '-mno-mmx',
        '-mno-sse',
    ]

cpp_link_args =
    [
        '-target', 'x86_64-unknown-windows',
        '-nostdlib',
        '-Wl,-entry:UefiMain'
    ]

[host_machine]
system = 'uefi'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'
